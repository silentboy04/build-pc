<ion-header>
  <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
        <ion-title>
          Rakit Baru
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  Perkiraan PSU (TDP 90%):
</ion-item>
<ion-radio-group>
    <ion-grid>
        <ion-row>
          <ion-col>
           <label>CPU</label>
          </ion-col>
          <ion-col>
            <ion-radio value="intel" checked></ion-radio>
          <label> Intel</label>
          </ion-col>
          <ion-col>
            <ion-radio value="amd"></ion-radio>
          <label> AMD</label>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-radio-group>
<div class="socket">
  <label>Socket</label>
</div>

<ion-grid>
<ion-row>
  <ion-col size="2" size-sm><ion-button expand="block" color="medium" type="reset"></ion-button></ion-col>
  <ion-col><ion-button expand="block" color="medium">Pilih CPU</ion-button></ion-col>
  <ion-col size="2.5" size-sm>
    <ion-select placeholder="x1">
        <ion-select-option value="1">x1</ion-select-option>
        <ion-select-option value="2">x2</ion-select-option>
        <ion-select-option value="3">x3</ion-select-option>
        <ion-select-option value="4">x4</ion-select-option>
  </ion-select>
</ion-col>
</ion-row>
</ion-grid>

</ion-content>
